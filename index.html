<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
    <link rel="shortcut icon" type="imagex/png" href="./img/Logo-Instagram2-Png-1024x1024.png">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Telefone-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logoInstagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/wesley.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Avatar</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Avatar?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"> <img src="img/appStore.png" alt="appStore"></a>
                    <a href="#" class="app-download"> <img src="img/googlePlay.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
